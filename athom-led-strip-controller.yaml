substitutions:
  device_name: "athom-led-strip-controller"
  friendly_name: "Athom LED Strip Controller"
  project_name: "Athom Technology.LED Strip Controller"
  project_version: "2024.3"
  light_restore_mode: RESTORE_DEFAULT_OFF

esphome:
  name: "${device_name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
    name: "${project_name}"
    version: "${project_version}"

esp8266:
  board: esp8285
  restore_from_flash: true

preferences:
  flash_write_interval: 1min

api:

ota:
  platform: esphome
  
logger:
  baud_rate: 0

mdns:
  disabled: false

web_server:
  port: 80

wifi:
  ap: {} # This spawns an AP with the device name and mac address with no password.

captive_portal:

dashboard_import:
  package_import_url: github://makerwolf1/athom-configs/athom-led-strip-controller.yaml

binary_sensor:
  - platform: status
    name: "Status"

  - platform: gpio
    pin:
      number: 0
      mode: INPUT_PULLUP
      inverted: true
    name: "Power Button"
    disabled_by_default: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - light.toggle: led
      - timing:
          - ON for at least 4s
        then:
          - button.press: Reset

sensor:
  - platform: uptime
    name: "Uptime"

  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s

button:
  - platform: factory_reset
    name: "Reset"
    id: Reset

  - platform: safe_mode
    name: "Safe Mode"
    internal: false


output:
  - platform: esp8266_pwm
    id: red_output
    pin: GPIO12
  - platform: esp8266_pwm
    id: green_output
    pin: GPIO4
  - platform: esp8266_pwm
    id: blue_output
    pin: GPIO14

light:
  - platform: rgb
    name: "RGB Light Strip"
    restore_mode: ${light_restore_mode}
    red: red_output
    green: green_output
    blue: blue_output
    id: led
  # - platform: monochromatic
  #   output: led1_pwm
  #   name: None
  #   id: led
  #   default_transition_length: 2s
  #   restore_mode: RESTORE_DEFAULT_ON

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "Connected SSID"
    mac_address:
      name: "Mac Address"
     
time:
  - platform: sntp
    id: sntp_time
